<!doctype html>
{% load static %}
<html lang="en">
<head>
    <title>My blog</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{% static 'myblog/css/bootstrap.css' %}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <meta name="google" content="notranslate" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />
    <link rel="stylesheet" type="text/css" href="{% static 'Myblog/css/myblog_css.css' %}">
</head>
    <body class="body">
        <nav class="navbar navbar-expand-sm fixed-top">
            <a class="nav-link" href="{% url 'post_list' %}">My blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <ul class="navbar-nav mr-4">
                    {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'post_new' %}?next={{ request.path }}">Add new post</a>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link disabled">Hello, {{ user.get_username|capfirst }}</span>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'login' %}?next={{ request.path }}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'register' %}?next={{ request.path }}">Registration</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
        <div class="container" style="margin-top: 85px">
            {% block content %}
            {% endblock %}
        </div>
    <footer class="py-3 bg-grey">
            <p id="foot_text" class="m-0 text-center">
                <script>
                    document.write(new Date().getFullYear())
                </script>, made by DNV
            </p>
    </footer>
    </body>
</html>
